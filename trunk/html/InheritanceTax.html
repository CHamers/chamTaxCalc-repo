    <h1>Inheritance tax</h1>
    <p>Inheritance tax is a tax on capital rather than income. It is charged when an individual's wealth or estate is given away. IHT can be charged during an individual's lifetime, for example on gifts of money or assets. It is also charged when an individual dies, on their death estate.</p>
